<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" width="512" height="512">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10b981;stop-opacity:1" /> <!-- Emerald-500 -->
      <stop offset="100%" style="stop-color:#047857;stop-opacity:1" /> <!-- Emerald-700 -->
    </linearGradient>
  </defs>

  <!-- 1. Background Circle -->
  <circle cx="256" cy="256" r="256" fill="url(#grad1)" />

  <!-- 2. The Trash Can Body -->
  <path d="M176 180h160l-24 220H200z" fill="white" />
  
  <!-- Can Detail: Ribs -->
  <path d="M216 210v160" stroke="#0c0c0cff" stroke-width="12" stroke-linecap="round" opacity="0.3"/>
  <path d="M256 210v160" stroke="#101111ff" stroke-width="12" stroke-linecap="round" opacity="0.3"/>
  <path d="M296 210v160" stroke="#0d0e0dff" stroke-width="12" stroke-linecap="round" opacity="0.3"/>

  <!-- 3. The Lid (Tilted Open) -->
  <!-- Rotated to look like it was stepped on/opened -->
  <g transform="rotate(-35, 340, 180)">
    <path d="M160 150h192v20c0 5-5 10-10 10h-172c-5 0-10-5-10-10v-20z" fill="white" />
    <!-- Lid Handle -->
    <path d="M236 130h40v20h-40z" fill="white" />
  </g>

  <!-- 4. The Falling Trash (Crumpled Ball) -->
  <!-- Positioned to look like it's falling into the open space -->
  <g transform="translate(10, 60)">
     <path d="M236 60c-10 0-18 6-20 15-4-2-8-2-12 2-6 6-4 16 2 22 0 5 5 10 10 10 8 0 14-5 16-12 4 2 10 2 14-2 6-5 4-14-2-18 2-6-2-12-8-14z" fill="white" />
  </g>
  
  <!-- 5. Motion Lines (Indicating Falling) -->
  <path d="M256 80v20" stroke="white" stroke-width="6" stroke-linecap="round"/>
  <path d="M225 90v15" stroke="white" stroke-width="4" stroke-linecap="round" opacity="0.7"/>
  <path d="M287 90v15" stroke="white" stroke-width="4" stroke-linecap="round" opacity="0.7"/>

</svg>